__meta__:
  name: "metadata_press_svs"
  version: "0.1.0"
  description: "NIfTI-MRS metadata mapping for Bruker PRESS SVS scans."
  category: "metadata_spec"
  transforms_source: "../transforms/metadata_transforms.py"

ResonantNucleus:
  sources:
    - file: acqp
      key: NUCLEUS
  transform:
    - strip_bruker_string
    - ensure_list

SpectrometerFrequency:
  sources:
    - file: acqp
      key: BF1
  transform: to_float_list

SpectralWidth:
  sources:
    - file: method
      key: PVM_SpecSWH
    - file: method
      key: PVM_NavSWh
    - file: method
      key: PVM_EffSWh
  transform: first_float

DwellTime:
  inputs:
    sw_hz:
      sources:
        - file: method
          key: PVM_SpecSWH
        - file: method
          key: PVM_NavSWh
        - file: method
          key: PVM_EffSWh
      transform: first_float
    dwell_us:
      sources:
        - file: method
          key: PVM_SpecDwellTime
      transform: first_float
  transform: dwell_time_seconds

EchoTime:
  sources:
    - file: method
      key: PVM_EchoTime
  transform: ms_to_s

RepetitionTime:
  sources:
    - file: method
      key: PVM_RepetitionTime
  transform: ms_to_s

ConversionSoftware:
  inputs:
    value:
      const: "brkraw-mrs"
  transform: value_only

ConversionSoftwareVersion:
  inputs:
    value:
      const: "brkraw-mrs"
  transform: plugin_version

SourceDataset:
  inputs:
    value:
      const: null
  transform: source_dataset_env

ScanIdentifier:
  inputs:
    scan_id: "$scan_id"
  transform: scan_id_to_string
