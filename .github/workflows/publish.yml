name: Publish Package

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target"
        type: choice
        options: [testpypi, pypi]
        default: testpypi
  release:
    types: [published]
  workflow_run:
    workflows: ["Create Release"]
    types: [completed]

permissions:
  contents: read

jobs:
  build:
    if: ${{ github.repository == 'BrkRaw/brkraw-mrs' && (github.event_name != 'release' || github.event.release.prerelease == false) && (github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      prerelease: ${{ steps.tag.outputs.prerelease }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Resolve release tag
        id: tag
        run: |
          tag=""
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            tag="$(git tag --points-at "${{ github.event.workflow_run.head_sha }}" | head -n1)"
          elif [ "${{ github.event_name }}" = "release" ]; then
            tag="${{ github.ref_name }}"
          fi

          if [ -n "$tag" ]; then
            if echo "$tag" | grep -Eq '(a|b|rc)[0-9]+$'; then
              echo "prerelease=true" >> "$GITHUB_OUTPUT"
            else
              echo "prerelease=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          fi

          echo "tag=$tag" >> "$GITHUB_OUTPUT"
      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine
      - name: Verify version matches tag
        if: ${{ steps.tag.outputs.tag != '' }}
        env:
          TAG: ${{ steps.tag.outputs.tag }}
        run: |
          python scripts/verify_tag_version.py
      - name: Build dist
        if: ${{ steps.tag.outputs.prerelease != 'true' }}
        run: python -m build
      - name: Check dist metadata
        if: ${{ steps.tag.outputs.prerelease != 'true' }}
        run: python -m twine check dist/*
      - uses: actions/upload-artifact@v4
        if: ${{ steps.tag.outputs.prerelease != 'true' }}
        with:
          name: dist-artifacts
          path: dist/

  publish:
    if: ${{ github.repository == 'BrkRaw/brkraw-mrs' && (github.event_name != 'release' || github.event.release.prerelease == false) && (github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success') && needs.build.outputs.prerelease != 'true' }}
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      id-token: write
      contents: write
    environment:
      name: ${{ inputs.target || 'pypi' }}
      url: https://${{ (inputs.target == 'pypi' || github.event_name == 'release') && 'pypi.org' || 'test.pypi.org' }}/p/brkraw-mrs
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          path: dist/
      - name: Resolve publish target
        id: target
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "target=${{ inputs.target }}" >> "$GITHUB_OUTPUT"
          else
            echo "target=pypi" >> "$GITHUB_OUTPUT"
          fi
      - name: Publish to TestPyPI
        if: ${{ steps.target.outputs.target == 'testpypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          repository-url: https://test.pypi.org/legacy/
      - name: Upload artifacts to GitHub Release
        if: ${{ needs.build.outputs.tag != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ needs.build.outputs.tag }} dist/* --clobber
      - name: Publish to PyPI
        if: ${{ steps.target.outputs.target == 'pypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
